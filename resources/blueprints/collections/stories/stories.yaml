title: Stories
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          localizable: true
          validate:
            - required
          display: Name
          instructions_position: above
          listable: hidden
          input_type: text
          antlers: false
      -
        handle: image
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Image
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          validate:
            - required
      -
        handle: story
        field:
          type: markdown
          display: Story
          localizable: true
          instructions_position: above
          listable: hidden
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          validate:
            - required
      -
        handle: age
        field:
          input_type: number
          antlers: false
          display: Age
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: subtitle
        field:
          input_type: text
          antlers: false
          display: Subtitle
          type: text
          icon: text
          localizable: true
          listable: hidden
          instructions_position: above
      -
        handle: collective_group
        field:
          input_type: text
          antlers: false
          display: 'Collective / Group'
          type: text
          icon: text
          localizable: true
          listable: hidden
          instructions_position: above
      -
        handle: abstract
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: Abstract
          type: markdown
          icon: markdown
          localizable: true
          listable: hidden
          instructions_position: above
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - stories
          max_items: 1
          listable: false
          localizable: true
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
          localizable: true
          max_items: 1
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
          instructions_position: above
      -
        handle: quote
        field:
          character_limit: '300'
          antlers: false
          display: Quote
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
